# JDK
language: java
jdk:
- openjdk8

# Release builds
before_deploy:
- mvn -DskipTests package
- export jarfilename=$(ls target/purity-*.jar)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${jarfilename}"
  skip_cleanup: 'true'
  on:
    repo: willhains/purity
    tags: true
env:
  global:
    secure: 
